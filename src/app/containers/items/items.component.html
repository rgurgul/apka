<div class="row">
  <div class="col-3">
    <app-search></app-search>
  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-2">
        <select (change)="updateFilters({itemsPerPage: $event.target.value})">
          <option *ngFor="let item of [2,5,10]">
            {{item}}
          </option>
        </select>
      </div>
      <div class="col-2"></div>
      <div class="col-8"></div>
    </div>
    <app-grid [data]="items" (gridEvent)="gridAction($event)" [columnsSettings]="colSettings"></app-grid>
  </div>
</div>
