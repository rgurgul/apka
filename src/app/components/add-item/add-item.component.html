
<ng-template #content let-modal>
  {{f.value|json}}
  <form #f="ngForm" id="add-item-form" class="modal-body bg-info" (submit)="onSubmit(f.value)">
    <div class="form-group">
      <input ngModel class="form-control" type="text" placeholder="title" name="title" required>
      <div class="badge bg-danger">
        {{f.controls['title']?.errors | json}}
      </div>
    </div>
    <div class="form-group">
      <input ngModel class="form-control" type="number" placeholder="price" name="price"  minlength="2">
      <!-- <div class="badge bg-danger">
        {{f.controls['price']?.hasError('pattern')}}
      </div> -->
    </div>
    <div class="form-group">
      <select ngModel name="category" class="form-control" required>
        <option value="" disabled selected>category</option>
        <option value="food">food</option>
        <option value="clothes">clothes</option>
      </select>
    </div>
    <hr>
    <button [disabled]="f.invalid" class="btn btn-secondary">
      send item
    </button>
  </form>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">add item</button>
